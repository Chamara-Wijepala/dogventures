<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>DogVentures</title>
</head>

<body class="bg-secondary-200 text-primary-900">
  <header>
    <div class="px-4 py-1 max-w-[77.5rem] mx-auto flex justify-between">
      <h1 class="flex items-center">Dog <img src="./assets//icons/paw-full.svg"> Ventures</h1>

      <nav class="hidden sm:flex items-center gap-12 ">
        <a href="#about">About us</a>
        <a href="#tours">Tours</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Apply</a>
      </nav>

      <button id="open-nav-btn" class="sm:hidden">
        <img src="./assets/icons/Menu.svg">
      </button>

      <!-- Added duration-0 to prevent mobile nav from sliding offscreen on page load -->
      <div id="mobile-nav" class="absolute inset-0 bg-secondary-200 flex flex-col gap-16 p-4 transform translate-x-full transition-transform duration-0 sm:hidden">
        <button id="close-nav-btn" class="self-end">
          <img src="./assets/icons/icons8-close.svg">
        </button>

        <nav class="flex flex-col items-center gap-12">
          <a href="#about">About us</a>
          <a href="#tours">Tours</a>
          <a href="#faq">FAQ</a>
          <a href="#contact">Apply</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="px-4 max-w-[77.5rem] mx-auto">
      <div class="text-4xl md:text-6xl lg:text-8xl text-center my-[3.125rem]">
        <h2>Unleash the Adventure!</h2>
        <p class="text-primary-300">Explore the world with your four-legged friend</p>
      </div>

      <div class="rounded-[2rem] overflow-hidden aspect-square bg-[url('./assets/images/hero.png')] bg-cover bg-center sm:aspect-video"></div>
    </section>
  </main>
</body>

<script src="./script.js"></script>

</html>
